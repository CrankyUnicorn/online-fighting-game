<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="ws fighting game" content="width=device-width, initial-scale=1.0">
  <title>JS Fight Game</title>
  <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
  <div id="gameWindow">
    <div id="ui" class="ui">
      <div id="healthBoxOne" class="healthBarBoxLeft">
        <div id="healthBarOne" class="healthBar"></div>
      </div>
      <div id="timer" class="timer">
        <div id="timerText" class="timerText"></div>
      </div>
      <div id="healthBoxTwo" class="healthBarBoxRight">
        <div id="healthBarTwo" class="healthBar"></div>
      </div>
    </div>
    <canvas id="mainCanvas"></canvas>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
