<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fight Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <dir id="ui" class="ui">
      <div id="healthBoxOne" class="healthBarBoxLeft">

      </div>
      <div id="healthBoxTwo" class="healthBarBoxRight">
        <div id="healthBarTwo" class="healthBarRight"></div>
      </div>
    </dir>
    <canvas id="mainCanvas"></canvas>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
